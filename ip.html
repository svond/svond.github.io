<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-Adresse anzeigen</title>
</head>
<body>
    <h1>Deine öffentliche IP-Adresse</h1>
    <p id="ip">Lade öffentliche IP-Adresse...</p>

    <h1>Deine lokale IP-Adresse</h1>
    <p id="localip">Lade ...</p>

    
    <script>
        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip').textContent = data.ip;
            } catch (error) {
                document.getElementById('ip').textContent = 'Fehler beim Laden der IP-Adresse';
            }
        }

        async function getLocalIP() {
            const ipDisplay = document.getElementById('localip');
            ipDisplay.textContent = 'Lade lokale IP Adresse...';
            try {
                const rtc = new RTCPeerConnection({iceServers: []});
                rtc.createDataChannel('');
                const offer = await rtc.createOffer();
                await rtc.setLocalDescription(offer);

                rtc.onicecandidate = (event) => {
                    if (event && event.candidate && event.candidate.candidate) {
                        const candidate = event.candidate.candidate;
                        const ipRegex = /([0-9]{1,3}\.){3}[0-9]{1,3}/;
                        const ip = ipRegex.exec(candidate);
                        if (ip) {
                            ipDisplay.textContent = ip[0];
                            rtc.close();
                        }
                    }
                };
            } catch (error) {
                ipDisplay.textContent = 'Fehler beim Laden der IP-Adresse';
                console.error('Fehler beim Ermitteln der IP-Adresse:', error);
            }
        }

        fetchIP();
        getLocalIP();
        
    </script>
</body>
</html>
