<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-Adresse anzeigen</title>
    <style>
       .container {
           display: flex;
           align-items: center;
       }
       .container p {
           margin-right: 10px;
       }

        .hidden {
            display: none;
        }

        #copyButton {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        
        #copyButton img {
            width: 12px; /* Adjust the size as needed */
            height: 15px;
            border: none; /* Ensure no border is applied */
            display: block; /* Remove any inline spacing */
        }

         #infoPopup {
            display: none;
            position: absolute;
            padding: 5px;
            background-color: teal;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Network Info</h1>
    <div class="container">
        Your IP address:&emsp;
        <p id="ipaddress">trying to get public IP...</p>
        <button id="copyButton" onclick="copyToClipboard()"><img src="copyicon.png" alt="Copy to Clipboard"></button>
        &ensp;
        <button id="infoButton" onclick="showInfoPopup()">i</button>
    </div>

    <div id="infoPopup">
        <p><font size="1">(via api.ipify.org)</font></p>
    </div>


    <script>

        function copyToClipboard() {
            const text = document.getElementById('ipaddress').textContent;
            navigator.clipboard.writeText(text).then(() => {
                // alert('copied to clipboard!');
                console.log('copied to clipboard');
                showPopup();
            }).catch(err => {
                console.error('error while copying to clipboard: ', err);
            });
        }

        function showInfoPopup() {
            var popup = document.getElementById('infoPopup');
            popup.style.display = 'block';
            popup.style.left = event.clientX + 'px';
            popup.style.top = event.clientY + 'px';

            setTimeout(function() {
                popup.style.display = 'none';                
            }, 2000);
        }

        function showPopup() {
            //console.log('showPopup is running...');
            //var popup = document.getElementById("popup");
            var button = document.getElementById("copyButton");
            //var origText = button.innerHTML;
                        
            //button.innerHTML = "copied!";
            button.style.backgroundColor = "green";
            //popup.classList.remove("hidden");
            setTimeout(function() {
                //popup.classList.add("hidden");
                button.style.backgroundColor = copyButtonOrigBackgroundColor;
                //button.innerHTML = origText;
                //console.log('removing shop popup...');
            }, 150);
        }

        
        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ipaddress').textContent = data.ip;
            } catch (error) {
                document.getElementById('ipaddress').textContent = 'Failed to get IP address!';
            }
        }

        var copyButtonOrigBackgroundColor = document.getElementById("copyButton").style.backgroundColor;
        fetchIP();
        
    </script>
</body>
</html>
